name: ğŸš€ Release + Publish

on:
  push:
    tags: ['v*']

# Minimal read permissions at workflow level
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for fetching tags and generating release notes
          persist-credentials: true

      - name: ğŸ”§ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: ğŸ“œ Generate changelog and create GitHub release
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build packages
        run: pnpm run build

      - name: ğŸ“¦ Publish packages to NPM
        run: npm install -g npm@latest && pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
